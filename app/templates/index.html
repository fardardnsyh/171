{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2Pdf</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color:#E9E9E9;
            cursor: none;
        }
        
        .btn{
            background-color: #E9E9E9; 
            color: black;
            border-color: black;
            transition-duration: 0.4s;
            border-radius: 10px;
            
        }
        .startbtn:hover{
            background-color: black;
            color: white;
            
        }
        #file-label{
            cursor: pointer;
        }
        @font-face {
            font-family: 'Doky';
            src: url('https://raw.githubusercontent.com/Rahmn-Dev/W2Pdf/main/app/templates/font/a/0x1101/D2.otf')
          }
        @font-face {
            font-family: 'GLAMORA';
            src: url('https://raw.githubusercontent.com/Rahmn-Dev/W2Pdf/main/app/templates/font/a/0x1101/G1.otf')
          }
          .app-cursor-dot{
            width: 5px;
            height: 5px;
            background-color: rgb(0, 0, 0);
            }
            .app-cursor-outline{
                width: 20px;
                height: 20px;
                background-color:  hsl(0, 0%, 100%);
                mix-blend-mode: difference;
            }
            .app-cursor-dot,.app-cursor-outline {
                position: fixed;
                top:0px;
                left: 0px;
                transform: translate(-50%,-50%);
                border-radius: 50%;
                z-index: 1;
                pointer-events: none;
            }
            .lenis.lenis-smooth {
                scroll-behavior: auto;
              }
              
              .lenis.lenis-smooth [data-lenis-prevent] {
                overscroll-behavior: contain;
              }
              
              .lenis.lenis-stopped {
                overflow: hidden;
              }
              
              .lenis.lenis-scrolling iframe {
                pointer-events: none;
              }
    </style>
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
              <div class="col-4 pt-1">
                <a href="https://www.rahmn.asia" style="text-decoration:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="87" height="49" viewBox="0 0 87 49">
                    <text id="Rahmn" transform="translate(0 29)" font-size="30" font-family="GLAMORA"><tspan x="0" y="0">Rahmn</tspan></text>
                  </svg>
                </a>
              </div>
              <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="https://github.com/Rahmn-Dev/W2Pdf" style="text-decoration: none;">Github</a>
              </div>
              <div class="col-4 d-flex justify-content-end align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="61" height="49" viewBox="0 0 61 49">
                    <text id="_2024" data-name="2024" transform="translate(0 29)" font-size="30" font-family="GLAMORA"><tspan x="0" y="0">2024</tspan></text>
                  </svg>
                  
              </div>
            </div>
          </header>
          <div class="row row-12">
           
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col col-12" style="
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
            margin-top: 50px;
            margin-bottom: 20px;
        ">Upload your PDF</div>
            <div class="col col-12" style="
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
            margin-top: 20px;
            margin-bottom: 20px;
        " >
        <div class="box">
            {% render_field form.pdf_file accept=".pdf" type="file" name="file-7[]" id="file-7" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple="" style="display:none" %}
            <label for="file-7" id="file-label" style="
            border-radius: 10px;
            padding: 10px;
            border-color: black;
            background-color: #D2D2D2;
            /* border: 2px solid black; */
        "><span>{{form.pdf_file.path}}</span> <strong style="
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        flex-wrap: nowrap;
        flex-direction: row;
    "><lord-icon
            src="https://cdn.lordicon.com/fowixcuo.json"
            trigger="hover"
            target="#file-label"
            style="width:25px;height:25px">
        </lord-icon> Choose a file…</strong></label>
        </div>
        </div>
            <div class="col col-12" style="
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
            margin-bottom:50px;
        "> <button class="btn startbtn"  type="submit" style="
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        flex-wrap: nowrap;
    "> <lord-icon
    src="https://cdn.lordicon.com/pyzlgcfb.json"
    trigger="hover"
    target=".startbtn"
    stroke="bold"
    style="width:25px;height:25px" colors="primary:#109121,secondary:#ffffff">
</lord-icon> Start</button></div>
            
           
        </form>
        </div>
        <div class="row row-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="1274" height="382" viewBox="0 0 1274 382">
                <text id="W2Pdf" transform="translate(4 302)" font-size="400" font-family="DokyRegular, Doky"><tspan x="0" y="0">W2Pdf</tspan></text>
              </svg>
              
        </div>
    </div>
    <div class="app-cursor-dot" data-cursor-dot ></div>
    <div class="app-cursor-outline" data-cursor-outline ></div>
